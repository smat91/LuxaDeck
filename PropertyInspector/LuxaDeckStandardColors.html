<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>LuxaDeck Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="ColorSelector.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Select Color:</div>
            <select class="sdpi-item-value select sdProperty" id="color" oninput="setSettings()">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="white">White</option>
                <option value="cyan">Cyan</option>
                <option value="magenta">Magenta</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Luxafor User ID:</div>
            <input type="text" id="userId" class="sdpi-item-value sdProperty" placeholder="Enter your Luxafor User ID" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
